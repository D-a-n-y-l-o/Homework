<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <img src="./images/Dyson_logo.png" alt="Dyson logo">
        </div>
        <div>
            <span>HOME</span>
            <span>DESIGN</span>
            <span>APP</span>
            <span>YOUTUBE</span>
        </div>
    </header>
    <section>
        <img src="./images/Paracas_National_Reserve,_Ica,_Peru-3April2011 1.png" alt="Paracas National Reserve">
    </section>
    <section>
        <form action="">
            <div>
                <input type="text" placeholder="Name">
            </div>
            <div>
                <input type="text" placeholder="Surname">
            </div>
            <div>
                <input type="email" placeholder="Email">
            </div>
            <div>
                <label>
                <input type="radio" name="Choose">
                    Choose 1
                </label>
            </div>
            <div>
                <label>
                <input type="radio" name="Choose">
                    Choose 2
                </label>
            </div>
            <div>
                <label>
                <input type="checkbox">  
                    I agree
                </label>
            </div>
            <div>
               <select name="" id="">
                    <option value="">+38</option>
                    <option value="">+48</option>
                    <option value="">+372</option>
               </select>
            </div>
            <div>
                <button type="submit">Pre-Order</button>
            </div>
        </form>
    </section>
    <section>
        <video src="./4K Relaxing Nature Sounds - Short Video Clips of Nature.mp4" controls poster="./images/2-nature 1.png"></video>
    </section>
</body>
</html>
